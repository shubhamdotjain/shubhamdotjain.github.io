<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<meta description="a simple tic tac toe game">
	<title></title>

	<style>
		#ttt{
			width: 45vw;
			height: 45vw;
			background: white;
			margin-top: 10vw;
			margin-left: 25vw;
			padding:7vw;
			border-radius: 50%
		}
		.row-0{
			/*apply style */
			width: 30%;
			height: 30%;
			background: black;
			/*border-radius: 50%; (circle)*/
			border-radius: 50%;
			
			border:3px dotted white;

		}
		.row-0:hover{
			background-color: transparent;
		}
		.row-1{
			
			width: 30%;
			height: 30%;
			background: blue;
			border-radius: 50%; 
			border:30px solid white;
		}
		.row-2{
			width: 30%;
			height: 30%;
			background: white;
			border-radius: 50%; 
			border:30px solid blue;
		}
		.answer{
			width: 30%vw;
			height:10%vw;
			margin-bottom: 5%vw;
			background-color: red;
		}


	</style>

	<script type="text/javascript" src="main.js"> </script>
</head>
<body>
<table id="ttt">

	</tr>
	<tr>

	</tr><tr>

	</tr>

	



</table>

</body>
</html>
